<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <title>Mem slider</title>
  </head>
  <body>
    <div class="container">
      <div class="slider">
        <input class="slider__fake-input" type="radio" name="mem" id="mem0" checked/>
        <input class="slider__fake-input" type="radio" name="mem" id="mem1" />
        <input class="slider__fake-input" type="radio" name="mem" id="mem2" />
        <input class="slider__fake-input" type="radio" name="mem" id="mem3" />
        <input class="slider__fake-input" type="radio" name="mem" id="mem4" />
        <div class="slider__body">
          <img src="https://b1694534.smushcdn.com/1694534/wp-content/uploads/2021/06/7-1017x1024.png?lossy=1&strip=1&webp=1" />
          <img src="https://res.cloudinary.com/practicaldev/image/fetch/s--ij_hqKUb--/c_limit%2Cf_auto%2Cfl_progressive%2Cq_auto%2Cw_880/https://github.com/damiancipolat/js_vs_memes/blob/master/doc/mind_js.jpg%3Fraw%3Dtrue" />
          <img src="https://www.freecodecamp.org/news/content/images/2019/07/this-is-javascript.jpeg" />
          <img src="https://b1694534.smushcdn.com/1694534/wp-content/uploads/2021/06/3.5-3.jpeg?lossy=1&strip=1&webp=1" />
          <img src="https://media.tenor.com/QWdPngpHxZ8AAAAd/family-guy-css.gif" />
        </div>
        <div class="slider__footer">
          <div class="slider__control-panel">
            <label class="slider__switcher" for="mem0">
              <div class="circle"></div>
            </label>
            <label class="slider__switcher" for="mem1">
              <div class="circle"></div>
            </label>
            <label class="slider__switcher" for="mem2">
              <div class="circle"></div>
            </label>
            <label class="slider__switcher" for="mem3">
              <div class="circle"></div>
            </label>
            <label class="slider__switcher" for="mem4">
              <div class="circle"></div>
            </label>
          </div>
          <div class="slider__title">
            <span class="slider__title-mem0">Js frameworks</span>
            <span class="slider__title-mem1">Js, string, numbers</span>
            <span class="slider__title-mem2">Just Js...</span>
            <span class="slider__title-mem3">Holy War</span>
            <span class="slider__title-mem4">CSS crutches</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
