<!Doctype html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" href="main.css">
		<script src="index.js" defer></script>
		<title>Mem slider</title>
	</head>
	<body>
		<div class="container">
			<div class="slider">
				<div class="slider__gallery">
					<div class="slider__item">
						<figure>
							<img src="https://www.meme-arsenal.com/memes/e366cbd747a437550fc21e2dab778838.jpg" width=200 height=200>
							<figcaption>capitalism</figcaption>
						</figure>
					</div>
					<div class="slider__item">
						<figure>
							<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR8sTLRzNZrqoNFjz6bpqKLALqa4fUR4aDF9SP_n5wKtpilLldbM5SBp8NLPX3uyTpm_DI&usqp=CAU" width=200 height=200>
							<figcaption>karl marx</figcaption>
						</figure>
					</div>
					<div class="slider__item">
						<figure>
							<img src="https://i.pinimg.com/736x/b6/c0/2a/b6c02a4ad5b3538c4efb6aa194b432a8.jpg" width=200 height=200>
							<figcaption>html vs html + css</figcaption>
						</figure>
					</div>
					<div class="slider__item">
						<figure>
							<img src="https://tripleampersand.org/wp-content/uploads/2021/09/MemeLoveTriangle.jpg" width=200 height=200>
							<figcaption>illusion of choice</figcaption>
						</figure>
					</div>
				</div>
				<div class="slider__control-panel">
					<input type="radio" name="number" value="0" checked>
					<input type="radio" name="number" value="1">
					<input type="radio" name="number" value="2">
					<input type="radio" name="number" value="3">
				</div>
			</div>
		</div>
	</body>
</html>
